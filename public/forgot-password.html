<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iVOTE - Mot de passe oublié</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden">
        
        <!-- En-tête -->
        <div class="bg-blue-600 text-white p-8 text-center">
            <div class="bg-white text-blue-600 font-bold rounded-full px-6 py-3 text-xl inline-flex items-center justify-center mb-4">
                <i class="fas fa-vote-yea mr-2"></i>
                <span>iVOTE</span>
            </div>
            <h1 class="text-2xl font-bold mb-2">Mot de passe oublié</h1>
            <p class="text-blue-100 text-sm">Entrez votre email pour recevoir un lien de réinitialisation</p>
        </div>
        
        <!-- Formulaire -->
        <div class="p-6 md:p-8">
            <form id="forgotPasswordForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">
                        Adresse email
                    </label>
                    <div class="relative">
                        <input type="email" 
                               id="email" 
                               placeholder="votre@email.com"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition pl-10"
                               required>
                        <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                
                <!-- Message -->
                <div id="message" class="hidden p-3 rounded-lg text-sm"></div>
                
                <!-- Bouton -->
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 px-4 rounded-lg shadow-lg transition duration-200 flex items-center justify-center space-x-2">
                    <i class="fas fa-paper-plane"></i>
                    <span>Envoyer le lien de réinitialisation</span>
                </button>
                
                <!-- Lien de retour -->
                <div class="text-center mt-6">
                    <a href="/" class="text-blue-600 hover:text-blue-800 text-sm font-medium inline-flex items-center space-x-1">
                        <i class="fas fa-arrow-left"></i>
                        <span>Retour à la page de connexion</span>
                    </a>
                </div>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 border-t border-gray-200 p-4 text-center">
            <p class="text-gray-500 text-xs">
                <i class="fas fa-shield-alt text-blue-500 mr-1"></i>
                Un lien de réinitialisation vous sera envoyé par email
            </p>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('email');
            const button = this.querySelector('button');
            const messageDiv = document.getElementById('message');
            const email = emailInput.value.trim();
            
            if (!email) {
                showMessage('Veuillez entrer votre adresse email', 'error');
                return;
            }
            
            // Désactiver le bouton
            const originalText = button.innerHTML;
            button.disabled = true;
            button.innerHTML = `
                <div class="flex items-center justify-center space-x-2">
                    <i class="fas fa-circle-notch animate-spin"></i>
                    <span>Envoi en cours...</span>
                </div>
            `;
            
            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    // Vider le champ
                    emailInput.value = '';
                } else {
                    showMessage(result.message, 'error');
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                showMessage('Erreur de connexion au serveur', 'error');
            } finally {
                // Réactiver le bouton
                button.disabled = false;
                button.innerHTML = originalText;
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'p-3 rounded-lg text-sm ';
            
            if (type === 'success') {
                messageDiv.classList.add('bg-green-50', 'border', 'border-green-200', 'text-green-700');
            } else if (type === 'error') {
                messageDiv.classList.add('bg-red-50', 'border', 'border-red-200', 'text-red-700');
            } else {
                messageDiv.classList.add('bg-blue-50', 'border', 'border-blue-200', 'text-blue-700');
            }
            
            messageDiv.classList.remove('hidden');
            
            // Cacher après 5 secondes (sauf succès)
            if (type !== 'success') {
                setTimeout(() => {
                    messageDiv.classList.add('hidden');
                }, 5000);
            }
        }
        
        // Style pour l'animation de spin
        if (!document.querySelector('#spinner-style')) {
            const style = document.createElement('style');
            style.id = 'spinner-style';
            style.textContent = `
                @keyframes spin {
                    from { transform: rotate(0deg); }
                    to { transform: rotate(360deg); }
                }
                .animate-spin {
                    animation: spin 1s linear infinite;
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
